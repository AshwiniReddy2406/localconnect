<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LocalConnect - Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <span><strong>LocalConnect - Profile</strong></span>
    <div>
      <a class="home-button" href="index.html">🏠 Home</a>
      <a class="cart-button" href="order-history.html">📦 Your orders</a>
    </div>
  </div>

  <main class="main-content">
    <div class="profile-section">
      <h2>Your Profile Settings</h2>

      <div class="profile-field">
        <label>Email:</label>
        <input id="emailField" readonly />
        <button onclick="enableEdit('emailField')">Edit</button>
      </div>

      <div class="profile-field">
        <label>Phone Number:</label>
        <input id="phoneField" readonly />
        <button onclick="enableEdit('phoneField')">Edit</button>
      </div>

      <div class="profile-field">
        <label>Address:</label>
        <input id="addressField" readonly />
        <button onclick="enableEdit('addressField')">Edit</button>
      </div>

      <button onclick="saveProfile()">💾 Save Changes</button>
    </div>
  </main>

  <script src="profile.js" defer></script>
</body>
</html>
